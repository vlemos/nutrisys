<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Nutrisys</title>
    </h:head>
    <h:body>       
        <div class="header">
            <ui:insert name="header">
                <ui:include src="/restrito/principal.xhtml"></ui:include>
            </ui:insert>
        </div>

        <h:form id="manter">
            <p:growl id="msgs" showDetail="true" />

            <p:menubar autoDisplay="false" >
                <p:menuitem value="Gravar" icon="ui-icon-disk" action="#{trocaSenhaManager.trocarSenha}" update="msgs" />
                <p:menuitem value="Voltar" icon="ui-icon-arrowreturnthick-1-w" action="#{trocaSenhaManager.retorno}"  /> 
            </p:menubar>

            <p:panelGrid id="pUsuarioTrocaSenha" columns="2" >
                
                <h:outputText value="Login:" />
                <p:inputText value="#{trocaSenhaManager.usuario.login}" disabled="true"  id="login">
                    <p:tooltip id="toolTipLogin" for="login" value="Login do Usuário" showEffect="clip" hideEffect="explode" />
                </p:inputText>
                
                <h:outputText value="Senha Atual:" />
                <p:keyboard value="#{trocaSenhaManager.senhaAtual}" password="true" converter="byteconverter" id="senhaAtual" >
                    <p:tooltip id="toolTipSenhaAtual" for="senhaAtual" value="Senha Atual do Usuário" showEffect="clip" hideEffect="explode" />
                </p:keyboard>
                
                <h:outputText value="Nova Senha:" />
                <p:keyboard value="#{trocaSenhaManager.senhaNova}" password="true" converter="byteconverter" id="senhaNova" >
                    <p:tooltip id="toolTipSenhaNova" for="senhaNova" value="Senha Nova do Usuário" showEffect="clip" hideEffect="explode" />
                </p:keyboard>

                <h:outputText value="Confirmar Senha Nova:" />
                <p:keyboard value="#{trocaSenhaManager.senhaNovaConfirma}" password="true" converter="byteconverter" id="senhaNovaConfirma" >
                    <p:tooltip id="toolTipSenhaNovaConfirma" for="senhaNovaConfirma" value="Confirme a senha nova" showEffect="clip" hideEffect="explode" />
                </p:keyboard>
                
               
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
