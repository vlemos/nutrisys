<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema Nutrisys</title>
    </h:head>
    <h:body>       
        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
            <f:facet name="default">
                <h:outputText value="Status: StandBy" />
            </f:facet>

            <f:facet name="start">
                <p:graphicImage name="/img/bar90.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: Completed" />
            </f:facet>
        </p:ajaxStatus>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/img/bar90.gif"  />
        </p:dialog>

        <h:form>
            <p:growl id="msgs" showDetail="true"  life="2000" />
            <p:panel id="Login" header="Login" footer="Login no Sistema" style="margin-top: 20% " >
                <h:panelGrid columns="5" cellpadding="10">

                    <h:outputText value="Usuario:" />
                    <p:inputText id="txtUsuario" maxlength="15" required="true" requiredMessage="UsuÃ¡rio requerido" 
                                 value="${usuarioManager.usuario.login}"  />

                    <h:outputText value="Senha :" />
                    <p:keyboard id="txtSenha" required="true" requiredMessage="Preencha com a senha"  password="true"
                                value="${usuarioManager.usuario.senha}" converter="byteconverter" />
                    
                    <p:commandButton value="Login" ajax="true" icon="ui-icon-check" validateClient="true" 
                                     action="${usuarioManager.logar}" update="msgs" />

                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
