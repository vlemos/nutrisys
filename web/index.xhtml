<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Nutrisys</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:growl id="msgs" showDetail="true" sticky="true" life="2000" />
            <p:panel id="Login" header="Login" footer="Login no Sistema" style="margin-top: 20% " >
                <h:panelGrid columns="5" cellpadding="10">
                    
                    <h:outputText value="Usuario:" />
                    <p:inputText id="txtUsuario" maxlength="15" required="true" requiredMessage="UsuÃ¡rio requerido" 
                                 value="${usuarioManager.usuario.login}"  />
                                 
                    <h:outputText value="Senha :" />
                    <p:keyboard id="txtSenha" required="true" requiredMessage="Preencha com a senha"  password="true"
                                value="${usuarioManager.usuario.senha}" />
                    
                    <p:commandButton value="Login" ajax="true" icon="ui-icon-check" validateClient="true" 
                                     actionListener="${usuarioManager.logar}" update="msgs" />
                    
            </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
