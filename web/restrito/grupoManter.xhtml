<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Nutrisys</title>
    </h:head>
    <h:body>       
        <div class="header">
            <ui:insert name="header">
                <ui:include src="/restrito/principal.xhtml"></ui:include>
            </ui:insert>
        </div>

        <h:form id="manter">
            <p:growl id="msgs" showDetail="true" />

            <p:menubar autoDisplay="false" >
                <p:menuitem value="Gravar" icon="ui-icon-disk" action="#{grupoManager.gravar}" update="msgs" />
                <p:menuitem value="Voltar" icon="ui-icon-arrowreturnthick-1-w" action="#{menuManager.menuGrupo}"  />
            </p:menubar>

            <p:panelGrid id="pGrupoManter" columns="2" >
                
                <h:outputText value="Nome:" />
                <p:inputText value="#{grupoManager.grupo.nome}" id="nome">
                    <p:tooltip id="toolTipNome" for="nome" value="Nome do Grupo" showEffect="clip" hideEffect="explode" />
                </p:inputText>
                               
               
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
